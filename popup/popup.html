<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="min-width:600px;min-height: 400px;">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container w-50" style="min-width: 500px;">
        <div class="d-flex flex-column justify-content-center align-items-center mt-5">
            <div class="input-group mb-3 w-100">
                <input type="text" class="form-control" id="passwordDisplay" placeholder="Generated password" aria-label="Generated password" aria-describedby="copyButton generateButton">
                <button type="button" id="copyButton" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white">
                        <path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/>
                    </svg>
                </button>
                <button class="btn btn-primary" type="button" id="generateButton">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white">
                        <path d="M482-160q-134 0-228-93t-94-227v-7l-64 64-56-56 160-160 160 160-56 56-64-64v7q0 100 70.5 170T482-240q26 0 51-6t49-18l60 60q-38 22-78 33t-82 11Zm278-161L600-481l56-56 64 64v-7q0-100-70.5-170T478-720q-26 0-51 6t-49 18l-60-60q38-22 78-33t82-11q134 0 228 93t94 227v7l64-64 56 56-160 160Z"/>
                    </svg>
                </button>
            </div>
            
            <div class="w-100">
                <label for="passRange" class="form-label">Password Length <span id="passLength">12</span></label>
                <input type="range" class="form-range" id="passRange" min="4" max="32" value="12">
                
                <div class="d-flex flex-wrap gap-3 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="upperCase" checked>
                        <label class="form-check-label" for="upperCase">UpperCase</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lowerCase" checked>
                        <label class="form-check-label" for="lowerCase">LowerCase</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="symbol" checked>
                        <label class="form-check-label" for="symbol">Symbols</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="numbers" checked>
                        <label class="form-check-label" for="numbers">Numbers</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ERROR NO OPTIONS SELECTED</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Please select at least one option and then generate :)
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap.js" defer></script>
    <script src="passGen.js" type="module"></script>
</body>
</html>
